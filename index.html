<script>
  // これに変える！！
  const ws = new WebSocket("wss://aiueoonkure.com/ws");

  ws.onopen = () => document.getElementById("status").textContent = "接続完了！ボタン押してね！";
  ws.onclose = () => document.getElementById("status").textContent = "切断されました...";
  ws.onerror = () => document.getElementById("status").textContent = "接続エラー...";

  document.getElementById("btn1").onclick = () => {
    ws.send(JSON.stringify({ command: "first" }));
    document.getElementById("status").textContent = "→ FAST送信！";
  };
  document.getElementById("btn2").onclick = () => {
    ws.send(JSON.stringify({ command: "second" }));
    document.getElementById("status").textContent = "→ SECOND送信！";
  };
</script>
